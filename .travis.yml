language: ruby
sudo: false
email: false
cache:
  directories:
    - ../bundle
before_install:
  - gem update --system # https://github.com/travis-ci/travis-ci/issues/8978#issuecomment-354036443
  - unset _JAVA_OPTIONS
  - "script/clone_all_rspec_repos"
  # Note this doesn't work on JRUBY 2.0.0 mode so we don't do it, the excluded versions are broken on Ruby 2.3
  - if [ "jruby" != "$TRAVIS_RUBY_VERSION"  ]; then gem install bundler --version "1.11.2"; fi
  - alias bundle="bundle _1.11.2_"
bundler_args: "--binstubs --standalone --without documentation --path ../bundle"
script: "script/run_build"
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - 2.5.0
  - ruby-head
  - ree
  - rbx-3
  - jruby-9.1.7.0 # pin JRuby to this until travis/rvm can install later versions
  - jruby-head
  - jruby-1.7
env:
  - JRUBY_OPTS='--dev'
matrix:
  include:
    - rvm: jruby-1.7
      env: JRUBY_OPTS='--dev --1.8'
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: rbx-3
  fast_finish: true
branches:
  only:
    - master
    - /^\d+-\d+-maintenance$/
