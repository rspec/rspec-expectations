version: "{build}"

branches:
  only:
    - master

build: off

install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ruby --version
  - gem --version
  - gem install bundler
  - bundler --version
  - bundle install
  - cinst ansicon

test_script:
  - bundle exec rspec --backtrace --format progress --profile
  - bundle exec cucumber --strict

environment:
  matrix:
    - ruby_version: '193'
    - ruby_version: '20'
    - ruby_version: '21'
